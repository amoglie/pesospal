<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PesosPal</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">PesosPal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <!-- Add more navigation items as needed -->
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1>Welcome to PesosPal</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- Display Currency Rates -->
                <div class="card">
                    <div class="card-header">
                        Currency Rates
                    </div>
                    <div class="card-body">
                        <!-- You can use JavaScript to populate this section with currency data -->
                        <p class="card-text">USD to ARS: $XXX</p>
                        <p class="card-text">EUR to ARS: $XXX</p>
                        <!-- Add more currency rates as needed -->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Currency Converter Form -->
                <div class="card">
                    <div class="card-header">
                        Currency Converter
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="amount">Amount (USD)</label>
                                <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                            </div>
                            <div class="form-group">
                                <label for="convertedAmount">Converted Amount (ARS)</label>
                                <input type="text" class="form-control" id="convertedAmount" readonly>
                            </div>
                            <button type="submit" class="btn btn-primary">Convert</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript for fetching and displaying currency data -->
    <script>
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/1kPPyPzZci_n1c6yKy7MOjM4lzyCb0mJwA1-oCcaFua0/edit#gid=347191800';

        async function fetchData() {
            try {
                const response = await fetch(GOOGLE_SHEET_URL);
                const data = await response.json();

                // Process and display the data here
                console.log(data);

                // Update the currency rates in the card
                document.querySelector('.card-text:nth-child(1)').textContent = `USD to ARS: $${data.usdToArs}`;
                document.querySelector('.card-text:nth-child(2)').textContent = `EUR to ARS: $${data.eurToArs}`;
                // Add more currency rates as needed

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the fetchData function when the page loads
        window.addEventListener('load', fetchData);

        // Add JavaScript code for currency conversion here
    </script>
</body>
</html>
